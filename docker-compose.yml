version: "3.9"
services:
  flask:
    container_name: todo-list-server:latest
    build: .
    ports:
      - "8080:8040"
    depends_on:
      - mongodb
    environment:
      - ENV=Development
    volumes:
      - .:/usr/src/app
  mongodb:
    image: mongo
    container_name: todo-list-server-mongodb
    ports:
      - 27017:27017
    volumes:
      - db-data:/data/db
volumes:
  db-data: